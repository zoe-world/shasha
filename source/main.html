<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"

    <script src="./asset/js/lib/jquery-3.4.1.min.js"></script>
    <script src="./asset/js/lib/jquery-ui.min.js"></script>
    <script src="./asset/js/lib/swiper.min.js"></script>
    <script src="./asset/js/main.js"></script>
    <script src="./asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="./asset/js/lib/jquery-ui.css" />
    <link rel="stylesheet" href="./asset/css/swiper.css" />
    <link rel="stylesheet" href="./asset/css/common.css" />
    <link rel="stylesheet" href="./asset/css/main.css" />
    <title>샤샤딸기</title>
  </head>

  <body class="main">
    <div id="skip_nav">
      <a href="#container">본문 바로가기</a><a href="#gnb">주메뉴 바로가기</a>
    </div>
    <div id="wrap">
      <!--header-->
      <header id="header" class="header">
        <nav id="gnb" class="gnb">
          <div class="gnb-inner">
            <h1 class="logo">
              <a href="./main.html"
                ><span class="soundOnly">샤샤딸기 로고</span></a
              >
            </h1>
          </div>
        </nav>
      </header>
      <!--//header-->
      <main>
        <!--container-->
        <div id="container" class="container">
          <section id="intro_wrap" class="intro_wrap">
            <div class="intro_box">
              <h2 class="tit">PREMIUM STRAWBERRY</h2>
            </div>
            <a href="https://smartstore.naver.com/shashaddalgi" target="_blank" title="샤샤딸기 스마트스토어 바로가기" class="btn"><span>Shop Now</span></a>
          </section>
          <section id="about_wrap" class="about_wrap">
            <h2 class="tit">ABOUT US</h2>
          </section>
          <section id="banner_wrap" class="banner_wrap">
            <h2 class="tit soundOnly">BANNER</h2>
          </section>
          <section id="event_wrap" class="event_wrap">
            <h2 class="tit">BUY NOW</h2>
          </section>
        </div>
        <!--//container-->
      </main>
      <!--footer-->
      <footer id="footer">
        <div class="footer-inner"></div>
      </footer>
      <!--//footer-->
      <script>
        $(function () {
          var galleryTop = new Swiper(".main_visual", {
            autoplay: {
              delay: 4000,
              disableOnInteraction: false,
            },
            preventClicks: false,
            navigation: {
              nextEl: ".main_visual .swiper-button-next",
              prevEl: ".main_visual .swiper-button-prev",
            },
            pagination: {
              el: ".main_visual .swiper-pagination",
              type: "bullets",
              clickable: "true",
            },
            effect: "fade",
            loop: "true",
            speed: 1000,
            on: {
              slideChangeTransitionEnd: function () {
                var wrapperDiv = $(this.wrapperEl).find(".swiper-slide");
                for (var i = 0; i < wrapperDiv.length; i++) {
                  if (
                    $(wrapperDiv[i]).hasClass("swiper-slide-active") == true
                  ) {
                    $(wrapperDiv[i]).attr("aria-hidden", "false");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "0");
                  } else {
                    $(wrapperDiv[i]).attr("aria-hidden", "true");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "-1");
                  }
                }
              },
            },
          });
          $(".main_visual .swiper-button-pause").click(function () {
            galleryTop.autoplay.stop();
            $(".main_visual .swiper-button-play").show().focus();
            $(this).hide();
          });
          $(".main_visual .swiper-button-play").click(function () {
            galleryTop.autoplay.start();
            $(".main_visual .swiper-button-pause").show().focus();
            $(this).hide();
          });
          $(".main_visual").on("focusin", function () {
            galleryTop.autoplay.stop();
          });
          $(".main_visual").on("focusout mouseleave", function () {
            if ($(".main_visual .swiper-button-play").is(":visible") == false) {
              galleryTop.autoplay.start();
            } else {
              galleryTop.autoplay.stop();
            }
          });
          // 20230112 내용수정3
          $(".tab-cont .swiper-container").each(function (index) {
            var tabSwiper = new Swiper($(this)[0], {});
          });
          var videoZone = new Swiper(".video-cont .swiper-container", {
            observer: true,
            observeParents: true,
            autoplay: {
              delay: 4000,
              disableOnInteraction: false,
            },
            preventClicks: false,
            navigation: {
              nextEl: ".video-cont .swiper-button-next",
              prevEl: ".video-cont .swiper-button-prev",
            },
            pagination: {
              el: ".video-cont .swiper-pagination",
              type: "bullets",
              clickable: "true",
            },
            speed: 1000,
            on: {
              slideChangeTransitionEnd: function () {
                var wrapperDiv = $(this.wrapperEl).find(".swiper-slide");
                for (var i = 0; i < wrapperDiv.length; i++) {
                  if (
                    $(wrapperDiv[i]).hasClass("swiper-slide-active") == true
                  ) {
                    $(wrapperDiv[i]).attr("aria-hidden", "false");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "0");
                  } else {
                    $(wrapperDiv[i]).attr("aria-hidden", "true");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "-1");
                  }
                }
              },
            },
          });
          $(".video-cont .swiper-button-pause").click(function () {
            videoZone.autoplay.stop();
            $(".video-cont .swiper-button-play").show().focus();
            $(this).hide();
          });
          $(".video-cont .swiper-button-play").click(function () {
            videoZone.autoplay.start();
            $(".video-cont .swiper-button-pause").show().focus();
            $(this).hide();
          });
          $(".video-cont .swiper-container").on("focusin", function () {
            videoZone.autoplay.stop();
          });
          $(".video-cont .swiper-container").on(
            "focusout mouseleave",
            function () {
              if (
                $(".video-cont .swiper-button-play").is(":visible") == false
              ) {
                videoZone.autoplay.start();
              } else {
                videoZone.autoplay.stop();
              }
            }
          );

          //quiz
          var quizZone = new Swiper(".quiz-cont .swiper-container", {
            observer: true,
            observeParents: true,
            autoplay: {
              delay: 4000,
              disableOnInteraction: false,
            },
            preventClicks: false,
            navigation: {
              nextEl: ".quiz-cont .swiper-button-next",
              prevEl: ".quiz-cont .swiper-button-prev",
            },
            speed: 1000,
            on: {
              slideChangeTransitionEnd: function () {
                var wrapperDiv = $(this.wrapperEl).find(".swiper-slide");
                for (var i = 0; i < wrapperDiv.length; i++) {
                  if (
                    $(wrapperDiv[i]).hasClass("swiper-slide-active") == true
                  ) {
                    $(wrapperDiv[i]).attr("aria-hidden", "false");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "0");
                  } else {
                    $(wrapperDiv[i]).attr("aria-hidden", "true");
                    $(wrapperDiv[i]).find("a").attr("tabindex", "-1");
                  }
                }
              },
            },
          });
          $(".quiz-cont .swiper-button-pause").click(function () {
            quizZone.autoplay.stop();
            $(".quiz-cont .swiper-button-play").show().focus();
            $(this).hide();
          });
          $(".quiz-cont .swiper-button-play").click(function () {
            quizZone.autoplay.start();
            $(".quiz-cont .swiper-button-pause").show().focus();
            $(this).hide();
          });
          $(".quiz-cont .swiper-container").on("focusin", function () {
            quizZone.autoplay.stop();
          });
          $(".quiz-cont .swiper-container").on(
            "focusout mouseleave",
            function () {
              if ($(".quiz-cont .swiper-button-play").is(":visible") == false) {
                quizZone.autoplay.start();
              } else {
                quizZone.autoplay.stop();
              }
            }
          );
          // 20230112 내용수정3
        });
      </script>
    </div>
  </body>
</html>
